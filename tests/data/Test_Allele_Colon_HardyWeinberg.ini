[General]
debug=0

[ParseGenotypeFile]
untypedAllele=****

;; designates field name that holds population name
popNameDesignator=+

;; designates field name that holds allele data
alleleDesignator=*

;; valid fields for sample data block
validSampleFields=SampleID
 +Dataset
 *A_1
 *A_2

[HardyWeinberg]
lumpBelow=5

